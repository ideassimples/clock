<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <title>Para Mis Amores! </title>
        <style>
        body{background-color: #d9edf7;}
        h4{font-size:30px;}
        h2{font-size: 70px;}
        .btn-xlarge, .btn-xlarge2{
          position: relative;
          vertical-align: center;
          /*width: 100%;*/
          padding: 38px 38px;
          font-size: 22px;
          color: white;
          text-align: center;
          background: #62b1d0;
          cursor: pointer;
          border-radius: 50px;
        }
        .btn-xlarge2{ background: #f0ad4e;}
        </style>
    </head>
    <body>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" align="center">
            <h3 align="center">Para Los Amores de Mi Vida! </h3><br/>
                <button class="btn btn-info btn-lg btn-xlarge" id="empezar">
                    <span class="glyphicon glyphicon-hourglass"></span> Empezar !
                </button>
                <button class="btn btn-warning btn-lg hidden btn-xlarge2" id="parar">
                    <span class="glyphicon glyphicon-thumbs-up"></span> Parar !
                </button>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" align="center"><br/><br/>
                <div style="border-radius: 50px;border-style: dashed;width:70%;height: 70%;"><h2 id="numero" ></h2></div><br/>
                <h4 id="mensaje">Mira Esto Cuando Me Extra√±es!</h4><br/><br/>
        </div>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script>
        var clock=null;
        $('#empezar').on('click',function(e){
            clock = setInterval(turno, 100);
            $('#empezar').addClass('hidden');
            $('#parar').removeClass('hidden');
        });
        $("#parar").on('click',function(e){
            clearInterval(clock);
            $('#parar').addClass('hidden');
            $('#empezar').removeClass('hidden');
            var num=$("#numero").text();
            if(num>0 && num <=5) $("#mensaje").empty().append('Te Amare Por Siempre !');
                else if(num>5 && num <=10) $("#mensaje").empty().append('Son Mi Vida Entera !');
                    else if(num>10 && num <=15) $("#mensaje").empty().append('Te Amo Mi Paiara... jajaja');
                        else if(num>15 && num <=20) $("#mensaje").empty().append('^_^');
                            else if(num>20 && num <=25) $("#mensaje").empty().append('Recuerdas Aquella Finca?');
                                else if(num>25 && num <=30) $("#mensaje").empty().append('Los Amo Mucho A ti & a Nuestro Baby!');
                                    else if(num>30 && num <=35) $("#mensaje").empty().append('Estaremos Juntos Por Siempre');
                                        else if(num>35 && num <=40) $("#mensaje").empty().append('Un Rapidito o q? 3:) ');
                                            else if(num>40 && num <=45) $("#mensaje").empty().append('Dame un kiss! :*');
                                                else $("#mensaje").empty().append('Tu me Amas.... Pero yo!... Te Amo Muchisimo!');
        });
        function turno(){
            var num=Math.floor(Math.random()*50)+1;
                $('#numero').empty().append(num);            
            }
        </script>
    </body>
</html>
